<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="DERFF">
    <meta name="author" content="DERFF">
    <meta name="keywords" content="DERFF">

    <title th:utext="${titlePage}"></title>
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css"
          th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all"/>
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css"
          th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="../static/vendor/select2/select2.min.css" th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet"
          media="all"/>
    <link href="../static/vendor/datepicker/daterangepicker.css" th:href="@{/vendor/datepicker/daterangepicker.css}"
          rel="stylesheet" media="all"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="all"/>
    <link href="../static/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet" media="all"/>
    <link href="../static/css/message.css" th:href="@{/css/message.css}" rel="stylesheet" media="all"/>
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" media="all"/>
</head>
<body>
<th:block th:include="common/_menu"></th:block>
<div th:insert="common/message :: message"></div>

<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h3 class="title" th:utext="#{label.game.creating}">Новая игра</h3>
                <form method="POST" enctype="multipart/form-data" th:object="${game}">
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Хозяева"
                               th:placeholder="#{placeholder.master}" th:value="${game.masterTeam.teamName}" name="masterTeam"
                               required>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Гости"
                               th:placeholder="#{placeholder.slave}" th:value="${game.slaveTeam.teamName}" name="slaveTeam"
                               required>
                    </div>

                    <div class="input-group">
                        <select id="team" name="teamName">
                            <option th:value="${team.teamName}" th:each="team : ${teams}"
                                    th:utext="${team.teamName}">Team
                            </option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input  type="date"
                               th:value="${player.stringBirthday}"  th:field="${player.stringBirthday}" th:name="stringBirthday"
                               required>
                      <!--  <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i> -->
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="number" min="0" max="100000" step="1" placeholder="Id-card"
                               th:placeholder="#{placeholder.idCard}" th:value="${player.idCard}"
                               name="IdCard"
                               >
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Registration"
                               th:placeholder="#{placeholder.registration}" th:value="${player.registration}"
                               name="registration"
                               required>
                    </div>
                    <div class="input-group" style="color:#ffff00">
                        <input type="checkbox" th:utext="#{placeholder.isLegionary}" th:field="${player.isLegionary}" th:value="${player.isLegionary}"  name="isLegionary">
                    </div>
                    <div class="input-group" style="color:#ffff00">
                        <p>Фото</p><br/>
                        <input type="file" name="file">
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit" th:text="#{button.submit}">Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../static/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script src="../static/vendor/select2/select2.min.js" th:src="@{/vendor/select2/select2.min.js}"></script>
<script src="../static/vendor/datepicker/moment.min.js" th:src="@{/vendor/datepicker/moment.min.js}"></script>
<script src="../static/vendor/datepicker/daterangepicker.js" th:src="@{/vendor/datepicker/daterangepicker.js}"></script>
<script src="../static/js/global.js" th:src="@{/js/global.js}"></script>
<script th:inline="javascript">
     /*<![CDATA[*/
    $(document).ready(function () {
    var errorMessage = /*[[${errorMessage}]]*/;
    console.log(errorMessage);
    if(errorMessage!=null){
     var delay_popup = 500;
    var msg_pop = document.getElementById('msg_pop');
    var msg_pop_text = document.getElementById('errorMessage');
    msg_pop_text.innerHTML=errorMessage;
    setTimeout("document.getElementById('msg_pop').style.display='block';document.getElementById('msg_pop').className += 'fadeIn';", delay_popup);
    }

    });
    /*]]>*/



</script>
</body>
</html>
