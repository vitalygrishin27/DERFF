<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link href="../static/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet" media="all"/>
    <link href="../static/css/message.css" th:href="@{/css/message.css}" rel="stylesheet" media="all"/>
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" media="all"/>
</head>
<body>
<th:block th:include="common/_menu"></th:block>
<div th:insert="common/message :: message"></div>


<div>
    <table class="table_dark">
        <tr>
            <td>
                <div style="text-align:center;">
                    <a class="btn btn-lg btn-success active" href="/administration/newGame">Результаты игры</a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="input-group" style="display: inline-block; vertical-align:  middle; ">
                    <p style="display: inline-block; color:#ffff00; vertical-align:  middle; "
                       th:text="&{game.masterTeam.teamName}">Команды</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <p style="display: inline-block; color:#ffff00; vertical-align:  middle; "
                   th:text="&{game.masterTeam.teamName}">Счет игры</p>
                <input class="input--style-3" type="number" min="0" max="20" step="1" th:value="${player.idCard}"
                       name="IdCard"
                >
            </td>
        </tr>

    </table>
    <div id="block"/>

</div>


<script th:inline="javascript">


</script>

</body>
</html>
