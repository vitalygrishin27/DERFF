<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link href="../static/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet" media="all"/>
    <link href="../static/css/message.css" th:href="@{/css/message.css}" rel="stylesheet" media="all"/>
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" media="all"/>
</head>
<body>
<th:block th:include="common/_menu"></th:block>
<div th:insert="common/message :: message"></div>


<div>
    <table class="table_dark">
        <tr>
            <td>
                <div style="text-align:center;">
                    <a class="btn btn-lg btn-success active">Результаты игры</a>
                </div>
            </td>
        </tr>

        <tr>
            <form method="POST" enctype="multipart/form-data" th:object="${game}">
            <td>
                <div class="input-group" style="display: inline-block; vertical-align:  middle; ">
                    <p style="display: inline-block; color:#ffff00; vertical-align:  middle; "
                       th:utext="${game.masterTeam.teamName}">Команды</p>
                    <input class="input--style-3" type="number" min="0" max="20" step="1"
                           placeholder="defaultGoalsCount"
                           th:placeholder="#{placeholder.defaultGoalsCount}" th:field="*{masterGoalsCount}">
                    <p style="display: inline-block; color:#ffff00; vertical-align:  middle; ">&nbsp; - &nbsp;</p>
                    <p style="display: inline-block; color:#ffff00; vertical-align:  middle; "
                       th:utext="${game.slaveTeam.teamName}">Команды</p>
                    <input class="input--style-3" type="number" min="0" max="20" step="1"
                           placeholder="defaultGoalsCount"
                           th:placeholder="#{placeholder.defaultGoalsCount}" th:field="*{slaveGoalsCount}">
                </div>
            </td>
            <td>
                <div class="p-t-10">
                    <button class="btn btn--pill btn--green" type="submit" th:text="#{button.submit}">Submit
                    </button>
                </div>
            </td>
            </form>
        </tr>

    </table>
    <div id="secondStep"/>

</div>


<script th:inline="javascript">
function getSecondStep(round) {

var d= document.getElementById("date").value;
    $.ajax({
        type: 'POST',
        url: "/administration/gameListByDate", // загружает вот это страницу каждую минуту
        data: ({
            date: d,
            round:round
        }),
        cache: false,
        success: function(html) {
            $("#block").html(html);
        }
    });
}

</script>

</body>
</html>
